<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ASCII-ART WEB</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/ascii.css">
    
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="fs-1">
            <p class="my-font"><a href="/" class="mt-5">Ascii-Art</a></p>
        </div>
    
        <div class="rounded p-3 pb-4 mt-3 myForm">
            <form action="/ascii-art" method="post">

                <div class="row">
                    <div class="col-md-auto">
                        <label  class="labelText">Select a banner:</label>
                    </div>
                    <div class="col-md-auto">
                        <select class="form-select" name="banner">
    
                            <option selected value="standard">Standard</option>
                            <option value="shadow">Shadow</option>
                            <option value="thinkertoy">Thinkertoy</option>
                            
                        </select> 
                    </div>
                </div>
    
                <br>
    

                <div class="input row">
                    <div class="col-md-auto">
                        <label class="form-label" for="textArea">Enter text:</label>
                    </div>
                    <div class="col-md-auto">
                        <textarea 
                            class="form-control"
                            id="textArea" 
                            name="inputText"></textarea>
                    </div>
                </div>
               
    
                <br>
    
                <button class="btn btn-outline-light" type="submit">Convert</button>
    
            </form>
            
            <br> <br>
    
            <div class="output form-control m-3 p-auto w-auto" aria-label="With textarea">
                <p><pre><div>{{.Text}}</div></pre></p>
            </div>
    
            <a class="btn btn-outline-light" href="/ascii-art/export?result={{.Text}}">Download</a>
        </div>
        

    </div>

    <!---------Bootstrap------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
