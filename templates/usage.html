<body>
    <div class="container">
        <div class="fs-1">
            <p class="my-font"><a href="/" class="mt-5">Ascii-Art</a></p>

        <div class="rounded p-3 instructions">
            <h2>Instructions to Use the Program:</h2>
            <ol>
                <li>Go to <u><a href="/ascii-art">ascii-art</a></u> page</li>
                <li>Choose a banner</li>
                <li>Enter your text into the input field</li>
                <li>Click on the "Convert" button</li>
                <li>You can also download the ASCII art by clicking on the "Download" button</li>
            </ol>
        </div>
    </div>
